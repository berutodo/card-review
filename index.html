<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Preview Card Component</title>
    <style>
        .main-div {
            background-color: #f2ebe3;
        }
        
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <!--DIV PRINCIPAL-->
    <div class="main-div flex flex-col sm:flex-row h-screen w-screen items-center justify-center bg-[#f2ebe3]">
        <!--DIVS MENORES-->
        <img src="https://i.ibb.co/RybP8Cz/image-product-desktop.jpg" class="object-cover h-[250px] w-[350px] sm:h-[400px] sm:w-[400px] bg-center rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none"></img>
        <div class="flex flex-col justify-center white-bg h-[350px] w-[350px] sm:h-[400px] sm:w-[400px] rounded-b-lg sm:rounded-r-lg sm:rounded-bl-none bg-white p-6 sm:p-8">
            <p class="sm:text-left text-justify font-[Montserrat] text-sm tracking-widest text-gray-500">
                PERFUME</p>
            <p class="mt-2 sm:mt-4 font-[Fraunces] text-4xl sm:text-4xl font-bold">
                Gabrielle Essence Eau De Parfum</p>
            <p class="mt-4 font-[Montserrat] text-gray-500">
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex md:self-center items-center  w-72 mt-3">
                <p class="sm:text-x text-4xl font-[Fraunces] font-extrabold text-green-600 ">$149.99</p>
                <p class="text-sm ml-4 line-through text-gray-600">$169.99</p>
            </div>
            <button class="mt-4 md:self-center mb-2 flex items-center justify-center text-center text-white w-72 h-12 p-2 font-bold bg-green-600 focus:bg-green-900 rounded-lg"><img class="mr-3" src="images/icon-cart.svg" />Add to Cart</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/berutodo">Berutodo</a>.
    </div>
</body>

</html>
