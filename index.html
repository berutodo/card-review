<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Preview Card Component</title>
</head>
<style>
    .main-image {
        background-repeat: no-repeat;
        background-size: cover;
        object-fit: fill;
        background-image: url("https://i.ibb.co/RybP8Cz/image-product-desktop.jpg");
    }
    
    .main-div {
        background-color: #f2ebe3;
    }
</style>

<body>
    <!--DIV PRINCIPAL-->
    <div class="main-div flex flex-col sm:flex-row h-screen w-screen items-center justify-center bg-[#f2ebe3]">
        <!--DIVS MENORES-->
        <div class="main-image h-[250px] w-[350px] sm:h-[400px] sm:w-[400px] bg-center rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none"></div>
        <div class="white-bg h-[350px] w-[350px] sm:h-[400px] sm:w-[400px] rounded-b-lg sm:rounded-r-lg sm:rounded-bl-none bg-white p-6 sm:p-8">
            <p class="sm:text-left text-justify font-[Montserrat] text-sm tracking-widest text-gray-500">
                PERFUME</p>
            <p class="mt-2 sm:mt-4 font-[Fraunces] text-4xl sm:text-4xl font-bold">
                Gabrielle Essence Eau De Parfum</p>
            <p class="mt-4 font-[Montserrat] text-gray-500">
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex items-center justify-between w-44 mt-3">
                <p class="sm:text-x text-4xl font-[Fraunces] font-extrabold text-green-800 ">$149.99</p>
                <p class="text-sm line-through text-gray-600">$169.99</p>

            </div>
            <button class="justify-self-center text-white w-72 h-12 font-bold bg-green-800 rounded-lg">Add to Cart</button>
        </div>
    </div>

</body>

</html>
